{% extends 'base.html' %}

{% block title %}Confirm Delete - {{ block.super }}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm border-0 rounded-3 mx-auto" style="max-width: 600px;">
        <div class="card-header" style="background-color: #3F4448; color: #FFFFFF;">
            <h3 class="mb-0">Confirm Deletion</h3>
        </div>
        <div class="card-body text-center">
            <p class="fs-5">Are you sure you want to delete Purchase Order <strong>{{ po.po_number }}</strong>?</p>
            <p class="text-muted">This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <a href="{% url 'po_list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
