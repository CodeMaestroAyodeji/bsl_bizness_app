{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-radius: 12px;">
        <h2 class="text-center mb-4" style="color:#3F4448;">Create an Account</h2>

        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label fw-semibold" style="color:#3F4448;">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">
                            {{ field.errors|join:", " }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn w-100" style="background-color:#E6A407; color:#fff; border-radius:8px;">
                <i class="fa-solid fa-user-plus"></i> Sign Up
            </button>
        </form>

        <p class="mt-3 text-center" style="color:#3F4448;">
            Already have an account? 
            <a href="{% url 'login' %}" style="color:#E6A407; font-weight:600;">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
