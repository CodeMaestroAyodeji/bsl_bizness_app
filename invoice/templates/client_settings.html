{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-9">
      <div class="card shadow-lg border-0 rounded-4" style="background-color:#FFFFFF;">
        <div class="card-header rounded-top-4" style="background-color:#3F4448; color:#E6A407;">
          <h4 class="mb-0"><i class="bi bi-gear-fill me-2"></i> Client Settings</h4>
        </div>
        <div class="card-body p-4">

          {% if logo_data %}
          <div class="text-center mb-4">
            <img src="data:image/png;base64,{{ logo_data }}" 
                 alt="{{ client.company_name }} logo" 
                 class="img-thumbnail rounded-circle shadow-sm" 
                 style="width:130px; height:130px; object-fit:cover;">
            <h5 class="mt-3" style="color:#3F4448;">{{ client.company_name }}</h5>
          </div>
          {% endif %}

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="id_company_name" class="form-label fw-semibold" style="color:#3F4448;">Company Name</label>
                {{ form.company_name }}
              </div>
              <div class="col-md-6 mb-3">
                <label for="id_logo" class="form-label fw-semibold" style="color:#3F4448;">Logo</label>
                {{ form.logo }}
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="id_email" class="form-label fw-semibold" style="color:#3F4448;">Email</label>
                {{ form.email }}
              </div>
              <div class="col-md-6 mb-3">
                <label for="id_phone_number" class="form-label fw-semibold" style="color:#3F4448;">Phone Number</label>
                {{ form.phone_number }}
              </div>
            </div>

            <div class="mb-3">
              <label for="id_address" class="form-label fw-semibold" style="color:#3F4448;">Address</label>
              {{ form.address }}
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-lg" style="background-color:#E6A407; color:#FFFFFF; border-radius:8px;">
                <i class="bi bi-save2 me-2"></i> Save Changes
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
