{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header" style="background-color:#3F4448; color:#FFFFFF;">
            <h4 class="mb-0">
                <i class="bi bi-building me-2"></i>
                {% if form.instance.pk %}Edit Vendor{% else %}Add Vendor{% endif %}
            </h4>
        </div>
        <div class="card-body p-4">
            <form method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label fw-semibold" style="color:#3F4448;">
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors|join:", " }}</div>
                        {% endif %}
                    </div>
                {% endfor %}

                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-lg" style="background-color:#E6A407; color:#fff; border-radius:8px;">
                        <i class="bi bi-save2 me-2"></i> Save
                    </button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <a href="{% url 'vendor_list' %}" style="color:#CABE9F; font-weight:500;">
                    <i class="bi bi-arrow-left me-2"></i> Back to list
                </a>
            </div>
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
